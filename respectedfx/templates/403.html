{% extends "base.html" %}

{% block title %}Forbidden (403){% endblock title %}

{% block content %}
<section class="w-screen h-screen padding-x">
  <div class="max-w-md rounded-xl bg-white/40 bg-blur mx-auto top-1/2 left-1/2 transform-translate-x-1/2 transform-translate-y-1/2">
    <h1 class="font-jost font-semibold text-2xl">Forbidden (403)</h1>
    <p class="pt-8">
      {% if exception %}
        {{ exception }}
      {% else %}
        You're not allowed to access this page.
      {% endif %}
    </p>

  </div>
</section>
{% endblock content %}
