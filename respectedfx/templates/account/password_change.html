{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}
  {% translate "Change Password" %}
{% endblock head_title %}
{% block inner %}
  <h1 class="font-jost text-2xl mb-3 text-primary">{% translate "Change Password" %}</h1>
  <form class="space-y-4 text-white" method="post"
        action="{% url 'account_change_password' %}"
        >
    {% csrf_token %}
    {{ form|crispy }}
    <button class="block bg-primary w-full btn btn-primary" type="submit" name="action">{% translate "Change Password" %}</button>
  </form>
{% endblock inner %}
