{% extends "base.html" %}

{% block title %}Page not found{% endblock title %}
{% block content %}
<section class="w-screen h-screen padding-x">
  <div class="max-w-md rounded-xl bg-white/40 bg-blur mx-auto top-1/2 left-1/2 transform-translate-x-1/2 transform-translate-y-1/2">
    <h1 class="font-jost font-semibold text-2xl">Page not found (404)</h1>
    <p class="pt-8">
      {% if exception %}
        {{ exception }}
      {% else %}
        This is not the page you were looking for.
      {% endif %}
    </p>

  </div>
</section>
{% endblock content %}
